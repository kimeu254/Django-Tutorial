{% extends 'account/auth.html' %}

{% block content %}
<!-- Login 10 - Bootstrap Brain Component -->
<section class="py-3 py-md-5 py-xl-8">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5 col-xxl-4">
        <div class="mb-5">
          <h4 class="text-center mb-4">Change Password</h4>
        </div>
        <div class="card border border-light-subtle rounded-4">
          <div class="card-body p-3 p-md-4 p-xl-5">
              {% for field in form %}
                  {% for error in field.errors %}
                      <p style="color: red">{{ error }}</p>
                  {% endfor %}
              {% endfor %}
            <form method="post">
              {% csrf_token %}
              <div class="row gy-3 overflow-hidden">
                <div class="col-12">
                  <div class="form-floating mb-3">
                    <input type="password" class="form-control" name="old_password" id="old_password" value="" placeholder="Old Password" required>
                    <label for="old_password" class="form-label">Old Password</label>
                  </div>
                </div>
                  <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="new_password1" id="new_password1" value="" placeholder="New Password" required>
                        <label for="new_password1" class="form-label">New Password</label>
                      </div>
                  </div>
                  <div class="col-12">
                      <div class="form-floating mb-3">
                        <input type="password" class="form-control" name="new_password2" id="new_password2" value="" placeholder="Confirm Password" required>
                        <label for="new_password2" class="form-label">Confirm Password</label>
                      </div>
                  </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Change Password</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
